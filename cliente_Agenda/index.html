<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <main class="p-4  d-flex  flex-column  align-items-center">
        <div style="width: 30vw;">
            <img style="width: 30vw; height:15vw;" src="img/img1.jpg" alt="auto" />
        </div>
        <div class="card" style="width: 30vw;">
            <div class="card-body">
                <form>
                    <h3 class="text-center">Iniciar sesi√≥n</h3>
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email" autofocus />
                    <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required />
                    <br>
                    <div class="p-4 d-flex  flex-row justify-content-around">
                        <button type="button" class="btn btn-primary" onclick="enviar()" >Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Carga del script al final del body -->
    <script src="js/index.js"></script>
</body>
</html>
