<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/profile.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="main.html">
            <img src="img/imagen.png" alt="agenda">
            <span>Agenda</span>
          </a>
        </div>
      </nav>
      <main class="d-flex flex flex-column align-items-center">
        <h2 class="mt-3">Contacto</h2>
        <div class="card" style="width: 40vw;">
            <div class="card-body">
                <div id="bloque_id">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" readonly /><br>
                </div>
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required /><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required /><br>
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required /><br>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required /><br>
                <label for="telefono">Telefono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required /><br>

                <div class="p-4  d-flex flex-row justify-content-around">
                    <button class="btn btn-success" id="boton" onchange="operar()"></button>
                </div>
            </div>
        </div>
      </main>
</body>
</html>
